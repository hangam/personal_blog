{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="margin: 5px">
	{% if messages %}
		{% for message in messages %}
			<li class="{{ message.tags }}">{{ message }}</li>
		{% endfor %}
	{% endif %}
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-success" type="submit">Submit</button>
		
	</form>
	

</div>

{% endblock %}
