
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div style=" margin: 10%; text-align: center;" class="form">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
  
    <button type="submit" class="btn btn-success">Sign up</button>
  </form>
  <br>
  Already have an account? <a href="{% url 'login' %}">Login</a> instead
</div>
{% endblock %}
